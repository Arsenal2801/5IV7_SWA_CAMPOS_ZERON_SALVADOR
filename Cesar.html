  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Cifrado Cesar</title>
</head>
<body>
    <div class="main">
        <video src="multimedia/Blue  Burbujas 4K Background.mp4"></video>
        <section class="cifrado" id="Cesar">
            <h2>Cesar</h2>
            <div class="contenedor">
                <div class="entradaDatos">
                    <p class="error">Ingresa el texto que desea cifrar/decifrar</p>
                    <input type="text">
                    <button>Cifrar</button>
                    <button>Descifrar</button>
                </div>
                <div class="salida">
                    <input type="text" readonly>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
